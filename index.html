<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BriefBox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="overlay"></div>
    <div class="particles">
        <!-- Random Particles -->
        <div class="particle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 30%; left: 50%; animation-delay: 1s;"></div>
        <div class="particle" style="top: 70%; left: 80%; animation-delay: 2s;"></div>
    </div>
    <div class="left-section">
        <h1>BriefBox</h1>
        <p>Welcome to a platform where clarity meets brevity. Simplify your work, focus on the essentials, and achieve more.</p>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container">
        <header>
            <h1>Summarize Your Text</h1>
            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider round"></span>
            </label>
            <span id="themeLabel">Dark Theme</span>
        </header>
        <form id="textForm">
            <textarea id="inputText" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br>
            <label for="summaryLength">Summary Length:</label>
            <select id="summaryLength">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select><br>
            <label for="backgroundImageURL">Background Image URL:</label>
            <input type="text" id="backgroundImageURL" placeholder="Paste image URL here"><br>
            <button type="button" id="setBackgroundButton">https://images.app.goo.gl/HyxPVaDH2Y3Zg1ni9</button><br>
            <button type="submit">Summarize</button>
        </form>
        <div id="wordCount"></div>
        <div id="loading" style="display:none;">Loading...</div>
        <div id="summary"></div>
        <button id="copyButton" style="display:none;">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
