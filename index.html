<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BriefBox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container">
        <header>
            <h1>BriefBox</h1>
            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider round"></span>
            </label>
        </header>
        <form id="textForm">
            <textarea id="inputText" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br>
            <label for="summaryLength">Summary Length:</label>
            <select id="summaryLength">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select><br>
            <button type="submit">Summarize</button>
        </form>
        <div id="wordCount"></div>
        <div id="loading" style="display:none;">Loading...</div>
        <div id="summary"></div>
        <button id="copyButton" style="display:none;">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
