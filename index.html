<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BriefBox</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Image and Overlay */
        body {
            background: url('https://images2.alphacoders.com/261/thumb-1920-26102.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 30, 60, 0.6); /* Deep navy with transparency */
            z-index: 1;
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-100px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 3;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px; /* Adjust this value to move the container down */
        }

        /* Left Section */
        .left-section {
            width: 100%;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-section h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .left-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 30px;
        }

        /* Text Form Styles */
        #textForm {
            width: 100%;
            margin-top: 30px;
        }

        #inputText {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            resize: vertical;
        }

        #textForm button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #textForm button:hover {
            background-color: #45a049;
        }

        #summary {
            margin-top: 20px;
            font-weight: bold;
        }

        #inputWordCount, #outputWordCount {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="particles">
        <!-- Random Particles -->
        <div class="particle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 30%; left: 50%; animation-delay: 1s;"></div>
        <div class="particle" style="top: 70%; left: 80%; animation-delay: 2s;"></div>
    </div>
    <div class="container">
        <div class="left-section">
            <h1>BriefBox</h1>
            <p>Welcome to a platform where clarity meets brevity. Simplify your work, focus on the essentials, and achieve more.</p>
            <form id="textForm">
                <textarea id="inputText" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br>
                <div id="inputWordCount">Word Count: 0</div>
                <label for="summaryLength">Summary Length:</label>
                <select id="summaryLength">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select><br>
                <button type="submit">Summarize</button>
            </form>
            <div id="summary"></div>
            <div id="outputWordCount">Word Count: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
