<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BriefBox</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        
        /* Background Image and Overlay */
        body {
            background: url('https://images2.alphacoders.com/261/thumb-1920-26102.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 30, 60, 0.6); /* Deep navy with transparency */
            z-index: 1;
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-100px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* Left Section */
        .left-section {
            position:relative;
            left: 5%;
            top: 10%;
            transform: translateY(-50%);
            color: #e7e4dc;
            z-index: 3;
            max-width: 40%;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-section h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .left-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #dcdcdc;
            margin-bottom: 30px;
        }

        /* Login Container */
        .login-container {
            position: fixed;
            right: 10%;
            top: 10%;
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #1a3c40;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #b5c8bf;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7f7f7;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container input:focus {
            border-color: #006d77;
            box-shadow: 0px 0px 5px rgba(0, 109, 119, 0.5);
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #006d77;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-container button:hover {
            background: #004f54;
            transform: scale(1.03);
        }

        /* Ripple Effect */
        .login-container button:active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="particles">
        <!-- Random Particles -->
        <div class="particle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 30%; left: 50%; animation-delay: 1s;"></div>
        <div class="particle" style="top: 70%; left: 80%; animation-delay: 2s;"></div>
    </div>
    <div class="left-section">
        <h1>BriefBox</h1>
        <p>Welcome to a platform where clarity meets brevity. Simplify your work, focus on the essentials, and achieve more.</p>
        <form id="textForm">
            <textarea id="inputText" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br>
            <div id="inputWordCount">Word Count: 0</div>
            <label for="summaryLength">Summary Length:</label>
            <select id="summaryLength">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select><br>
            <button type="submit">Summarize</button>
        </form>
        <div id="summary"></div>
        <div id="outputWordCount">Word Count: 0</div>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
